<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 10px #00f0ff;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }
    .btn img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 1);
    }
    .telegram { background: #0088cc; }
    .facebook { background: #1877f2; }
    .tiktok { background: #000000; box-shadow: 0 0 15px rgba(255,0,128,0.7); }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #4f5bd5); }
  </style>
</head>
<body>
  <h1>Connect with Me</h1>

  <a href="https://t.me/Tommyvicent" class="btn telegram" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" alt="Telegram"/>
    Telegram
  </a>

  <a href="https://www.facebook.com/aungkhant.hein.142035?mibextid=ZbWKwL" class="btn facebook" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"/>
    Facebook
  </a>

  <a href="https://www.tiktok.com/@to_mioka1" class="btn tiktok" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"/>
    TikTok
  </a>

  <a href="https://www.instagram.com/to_mioka_12" class="btn instagram" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"/>
    Instagram
  </a>

</body>
</html>
