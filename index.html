<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Links</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Connect with Me</h2>
    
    <a href="https://t.me/yourusername" class="btn telegram">
      <i class="fa-brands fa-telegram"></i> Telegram
    </a>

    <a href="https://facebook.com/yourusername" class="btn facebook">
      <i class="fa-brands fa-facebook"></i> Facebook
    </a>

    <a href="https://tiktok.com/@yourusername" class="btn tiktok">
      <i class="fa-brands fa-tiktok"></i> TikTok
    </a>

    <a href="https://instagram.com/yourusername" class="btn instagram">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>
  </div>
</body>
</html>
