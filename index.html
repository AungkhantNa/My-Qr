<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My QR Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Glassy Blur Box -->
  <div class="glass-box">
    <h2>Connect with Me</h2>

    <!-- QR Code -->
    <img src="my_qr.png" alt="QR Code" style="width: 180px; margin: 15px auto; display: block; border-radius: 12px;">

    <!-- Buttons -->
    <a href="https://t.me/yourusername" class="btn telegram">Telegram</a>
    <a href="https://facebook.com/yourusername" class="btn facebook">Facebook</a>
    <a href="https://www.tiktok.com/@yourusername" class="btn tiktok">TikTok</a>
    <a href="https://instagram.com/to_mioka_12" class="btn instagram">Instagram</a>
  </div>
</body>
</html>
