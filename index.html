<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .container {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px 20px 0 0;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn img {
      width: 28px;
      height: 28px;
    }

    /* Social colors */
    .facebook { background: rgba(59, 89, 152, 0.3); }
    .tiktok   { background: rgba(0, 0, 0, 0.3); }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .telegram { background: rgba(0, 136, 204, 0.3); }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://facebook.com" class="btn facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      Facebook
    </a>
    <a href="https://tiktok.com" class="btn tiktok">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      TikTok
    </a>
    <a href="https://instagram.com" class="btn instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      Instagram
    </a>
    <a href="https://t.me" class="btn telegram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      Telegram
    </a>
  </div>
</body>
</html>
